<div [formGroup]="reviewsForm" class="add-cake row border rounded p-3">
  <h4>Add your cake</h4>
   <div *ngIf="showSuccessAlert" class="alert alert-success" role="alert">
        This is a success alertâ€”check it out!
   </div>
  <div class="col-md-12 my-2">
    <b>Cake Name</b>
    <input placeholder="Enter cake name here" class="cake-details__comment col-md-12" formControlName="name" />
    <div class="text-danger" *ngIf="reviewsForm.invalid && reviewsForm.get('name').touched && reviewsForm.get('name').hasError('required')">
      Please enter name for cacke
    </div>
    <div class="text-danger" *ngIf="reviewsForm.invalid && reviewsForm.get('name').touched && reviewsForm.get('name').hasError('minlength')">
      Please enter more that 3 charecters
    </div>
  </div>
  <div class="col-md-12 my-2">
      <b>Cake Image</b>
      <input placeholder="Enter cake image url" class="cake-details__comment col-md-12" formControlName="imageUrl" />
      <div class="text-danger" *ngIf="reviewsForm.invalid && reviewsForm.get('imageUrl').touched && reviewsForm.get('imageUrl').hasError('required')">
        Please enter image url for cake
      </div>
    </div>
  <div class="col-md-12 my-2">
    <b>Comment</b>
    <input placeholder="Enter your comment here" class="cake-details__comment col-md-12" formControlName="comment" />
    <div class="text-danger" *ngIf="reviewsForm.invalid && reviewsForm.get('comment').touched && reviewsForm.get('comment').hasError('required')">
      Please enter comment
    </div>
    <div class="text-danger" *ngIf="reviewsForm.invalid && reviewsForm.get('comment').touched && reviewsForm.get('comment').hasError('minlength')">
      Please enter more that 3 charecters
    </div>
  </div>
  <div class="col-md-12 my-2">
    <b>Yum Factor</b>
    <select placeholder="yum factor" class="cake-details__comment col-md-12" formControlName="yumFactor">
      <option *ngFor="let item of [1, 2, 3, 4, 5]">
        {{item}}
      </option>
    </select>
  </div>

  <div *ngIf="errorMessage" class="col-12 text-danger">
    {{errorMessage}}
  </div>

  <div class="col-12 my-3 cake-details__btn">
    <button class="btn btn-primary" (click)="resetModels()">Reset</button>
    <button class="btn btn-primary" (click)="addCake()">Submit</button>
    <button class="btn btn-primary" (click)="goBack()">Go Back</button>
  </div>
</div>
